<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Generator</title>

        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body onload="onInit()">
        <header class="main-header">
            <h1>Meme Generator</h1>
            <nav></nav>
        </header>

        <section class="meme-gallery-page">
            <section class="search">
                <label for="search">Search:</label>
                <input type="search" name="search" id="search" />
                <section class="most-searched">
                    <ul class="most-serched-keys"></ul>
                </section>
            </section>
            <section class="meme-gallery"></section>
        </section>

        <section class="meme-edit-page hidden">
            <section class="canvas-container">
                <canvas class="meme-canvas" width="500" height="500"></canvas>
            </section>

            <section class="edit-tools">
                <label for="meme-text">Text</label>
                <input
                    type="text"
                    name="meme-text"
                    id="meme-text"
                    placeholder="Add Text here..."
                    oninput="onSetLineTxt(event)" />

                <div class="font-edit-tools">
                    <button onclick="onAddLine()">+</button>
                    <button onclick="onDeleteLine()">-</button>
                    <button onclick="onSwitchLine()">^v</button>
                    <button onclick="onChangeFontSize(2)">A+</button>
                    <button onclick="onChangeFontSize(-2)">A-</button>
                    <label for="favcolor">Select your favorite color:</label>
                    <input
                        type="color"
                        class="color-pick"
                        id="favcolor"
                        value="#ffffff"
                        oninput="onSetColor()" />
                </div>

                <div class="aling-edit-tools">
                    <button onclick="onAlignText('left')">Left</button>
                    <button onclick="onAlignText('center')">Center</button>
                    <button onclick="onAlignText('right')">Right</button>
                    <button onclick="onMoveLine(10)">^</button>
                    <button onclick="onMoveLine(-10)">v</button>
                </div>

                <div class="download-share">
                    <a href="#" onclick="onDownloadMeme(this)" download="my-meme">Download</a>
                </div>
            </section>
        </section>

        <script src="./js/services/meme-service.js"></script>
        <script src="./js/controllers/gallery-controller.js"></script>
        <script src="./js/controllers/meme-controller.js"></script>
    </body>
</html>
